<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程详情-容器组件</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="course-detail">
        <div class="content bx">
            <div class="course-top-tab">
                <ul class="tabs">
                    <li class="current">介绍</li>
                    <li>目录</li>
                </ul>
            </div>

            <div class="course-bottom-pane">
                <div class="left">
                    <ul class="panes">
                        <li class="current">内容面板1</li>
                        <li>内容面板2</li>
                    </ul>
                </div>
                <div class="middle">

                </div>
                <div class="right">

                </div>
            </div>
        </div>
    </div>

<script>
    //0. 通过变量, 记录当前选中的索引值
    currentIndex = 0;

    //1. 获取到所有的选项卡和面板与元素
    let tabs = document.querySelectorAll(".tabs>li");
    let panes = document.querySelectorAll(".panes>li");

    //2. 每一个选项卡, 监听对应的鼠标单击事件
    for (let i = 0; i < tabs.length; i++) {
        let tab = tabs[i]
        tab.onclick = function () {
            // 2.1 切换选项卡的选中状态
            tabs[currentIndex].className = "";
            tabs[i].className = "current";

            //2.2 切换面板的显示(联动)
            panes[currentIndex].className = "";
            panes[i].className = "current";

            currentIndex = i;
        }
    }

</script>
</body>
</html>
